<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="人生很长，无论如何，让我们保持信念：永远相信美好的事情即将发生">
  <meta name="description" content="既然这些痛苦难以回避，那我们能做的，就是直面这些痛苦，在痛苦中坚持前行，让痛苦来塑造更好的我们，这就是痛苦的意义、挫折的馈赠。而你所经历的所有挫折、失败，甚至那些看似毫无意义消磨时间的事情，都将成为你最宝贵的财富">
  <title> ￡AP︶ㄣOL◢◤LO </title>
  <link rel="shortcut icon" href="./static/img/favico.ico" type="image/x-icon">
  <link rel="stylesheet" href="./static/css/page.css" type="text/css">
</head>
<body>
  
<div id="app" v-cloak>
  <div @click.self="showsidebarhandle" class="nav-slide-backdrop" v-if="ismobile && showsidebar"></div>
  <div 
    @mousemove="movescrollbar" 
    @mouseleave="leavescrollbar"
    class="nav-slide-wrap" 
    :class="{'nav-slide-closewrap':!showsidebar}">
    <div class="avtarwrap">
      <img src="./static/img/avtar.jpg" class="avtar">
      <div class="username" data-content="￡AP︶ㄣOL◢◤LO">￡AP︶ㄣOL◢◤LO</div>
    </div>
    <ul class="menu-section-list" ref="menusectionlist">
      <template v-for="(super_tit_item,idx) in arr_super_tit" :key="`super_tit_${idx}`">
        <li 
          @click="navitemhandle"
          v-scroll-to="`#element_super_${idx+1}`"  
          :ref="`element_supernav_${idx+1}`"
          :class="{'active':currentfloor == `element_super_${idx+1}`}">{{super_tit_item}}</li>
      </template>
    </ul>
  </div>
  <div class="nav-content-wrap" :class="{'nav-content-closewrap':!ismobile && !showsidebar ,'nav-content-ltME':ismobile}">
    <div class="headertopwrap">
      <div class="headertop" :class="{'headertopClose':!ismobile && !showsidebar, 'headertop-ltME':ismobile  }">
        <img @click="showsidebarhandle" :src="showsidebar ? './static/img/icon_close.png':'./static/img/icon_open.png'" class="iconOprate">
        <div class="des" id="typeitmotto" v-scroll-to="`#app`"></div>
        <div class="scrollinebox" v-if="wscrolline">
          <div class="scrollineinside" :style="{'width':`${wscrolline}%`}"></div>
        </div>
      </div>
    </div>
    <template v-for="(item,superidx) in arr_data" :key="`super_${superidx}`">
      <div class="floor-item" ref="flooritem" :id="`element_super_${superidx+1}`">
        <div class="super-tit">
          <span class="super-idx" ref="superidxdom" :data-target="superidx+1"></span>
          <span class="super-idx">.</span>
          {{item.super_tit}}
        </div>
        <template v-for="(super_child_item,superchildidx) in item.super_child" :key="`super_child_${superchildidx}`">
          <div class="second-content">
            <span class="second-tit" v-if="super_child_item.second_tit">{{super_child_item.second_tit}}：</span>
            <template v-for="(second_child_item,secondchildidx) in super_child_item.second_child" :key="`second_child_${secondchildidx}`">
              <!-- 
                target="_blank"
                :href="second_child_item.href" 
               -->
              <span 
                class="second-link"
                @click="toitemlink(second_child_item.href)"
                :data-tippy-content="second_child_item.title ? second_child_item.title:null" 
                :data-tippy-placement="second_child_item.title ? 'top':null"
                :data-tippy-animation="second_child_item.title ? 'shift-away':null"
                :data-tippy-delay="second_child_item.title ? '[150, null]':null"
                >{{second_child_item.name}}</span>
            </template>
          </div>
        </template>
      </div>
    </template>
  </div>

  <!-- 返回顶部 -->
  <div v-scroll-to="`#app`" ref="totop" @click="totophandle" class="rocket-to-top"></div>
  <!-- 返回顶部-end -->

  <!-- 圆点跟随 -->
  <div class="dotfollow" ref="dotfollow1" style="opacity:0.5;"></div>
  <div class="dotfollow" ref="dotfollow2" style="opacity:0.4;"></div>
  <div class="dotfollow" ref="dotfollow3" style="opacity:0.3;"></div>
  <div class="dotfollow" ref="dotfollow4" style="opacity:0.2;"></div>
  <div class="dotfollow" ref="dotfollow5" style="opacity:0.1;"></div>
  <!-- 圆点跟随-end -->
</div>

</body>
<script type="text/javascript" src="./static/js/index.js"></script>
</html>
